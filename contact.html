<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Dheeraj Tiwari</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container section-padding">
    <h2>Contact Dheeraj</h2>
    <p><strong>Use this form to leave a message:)</strong></p>

    <!-- Replace <code>yourFormID</code> with your Formspree form ID (e.g. /f/mnqlrjpv) -->
    <form id="contactForm" data-formspree-endpoint="https://formspree.io/f/mbdlolzq">
      <label for="name"> Your Name</label><br>
      <input id="name" name="name" type="text" required style="width:100%;padding:8px;margin-bottom:8px;" />

      <label for="email">Your Email</label><br>
      <input id="email" name="email" type="email" required style="width:100%;padding:8px;margin-bottom:8px;" />

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="6" required style="width:100%;padding:8px;margin-bottom:8px;"></textarea>

      <button type="submit" style="padding:10px 16px">Send Message</button>
    </form>

    <h3 style="margin-top:28px">Messages (stored in your browser)</h3>
    <ul id="messagesList"></ul>

    <p style="margin-top:24px"><a href="index.html">← Back to home</a></p>
  </div>

  <script src="contact.js"></script>
</body>
</html>
